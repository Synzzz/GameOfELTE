jobs:
  include:
    - stage: serverTest
      script: ./scripts/serverBuild.bat 1
    - stage: clientBuildTest
      script: ./scripts/clientBuild.sh 1
    - stage: deploy
      script: skip
      deploy:
          provider: releases
          api_key:
              secure: 
          file_glob: true
          file: 
              - "server/target/*.jar"
              - "client/bin/debug/*.exe"
          skip_cleanup: true
