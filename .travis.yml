matrix:
  include:
    - language: java
      before_script: 
       - cd server
      script: 
       - mvn clean test
       - mvn package
       - mvn verify
       - mvn javadoc:javadoc
      after_script:
        - cd ..
    - language: csharp
      before_script:
       - cd scripts
      script:
       - ./clientBuild.sh
      after_script:
       - cd ..
deploy:
    provider: releases
    api_key:
        secure: ""
    file_glob: true
    file: 
        - "server/target/*.jar"
        - "client/bin/debug/*.exe"
    skip_cleanup: true
